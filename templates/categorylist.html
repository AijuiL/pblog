<!-- Categorylist.html -->
{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block title %} Jia的隨手小記-分類 {% endblock %}
{% block headmessage %}
    <h3>Category</h3>
<hr>
{% endblock %}
{% block content %}
    <ul>
        {% for category in category_list %}
        <li><h4><a href="{{ category.id }}">{{ category.name }}</a></h4></li>
        {% endfor %}
    </ul>
{% endblock %}
